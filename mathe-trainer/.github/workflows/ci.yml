name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        working-directory: ./mathe-trainer
      - name: Lint
        run: npm run lint
        working-directory: ./mathe-trainer
      - name: Typecheck
        run: npm run typecheck
        working-directory: ./mathe-trainer
      - name: Build
        run: npm run build
        working-directory: ./mathe-trainer
