<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabengenerator: Scheitelform aus Graph ablesen</title>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <style>
        /* Modernes & ansprechendes Design */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #task-generator-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px 30px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }
        /* CSS for simulated fullscreen for the whole container */
        #task-generator-container.fullscreen-active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-width: none;
            z-index: 9999;
            margin: 0;
            border-radius: 0;
            border: none;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #task-generator-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .difficulty-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #495057;
            transition: all 0.3s ease;
        }
        .difficulty-button.active {
            background-color: #0073aa;
            color: white;
            border-color: #0073aa;
            font-weight: bold;
        }
        #ggb-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #dcdcdc;
            background-color: white;
        }
        #task-generator-container.fullscreen-active #ggb-container {
            width: 80%;
            max-width: 90vh; 
        }
        #graph-hint {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        #task-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #495057;
            margin-bottom: 15px;
        }
        #solution-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
            flex-wrap: wrap;
        }
        .equation-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 80px;
            text-align: center;
            font-family: inherit;
        }
        #feedback-output {
            min-height: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        #solution-output {
            background-color: #e9f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.8;
            word-break: break-word;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .generator-button {
            background: linear-gradient(145deg, #0078b3, #005f8e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generator-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .generator-button:disabled {
            background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
            cursor: not-allowed;
            transform: none;
        }
        .check-button { background: linear-gradient(145deg, #28a745, #218838); }
        .secondary-button { background: linear-gradient(145deg, #6c757d, #5a6268); }
        .fullscreen-button { background: linear-gradient(145deg, #34495e, #2c3e50); }
    </style>
</head>
<body>

<div id="task-generator-container">
    <a href="index.html" style="display: block; margin-bottom: 15px; color: #0073aa; text-decoration: none; font-weight: 500;">
        ← Zurück zur Übersicht
    </a>
    <h2>Scheitelform aus Graph ablesen</h2>

    <div id="difficulty-selector">
        <button class="difficulty-button" id="diff-easy" onclick="setDifficulty('easy')">Leicht</button>
        <button class="difficulty-button" id="diff-medium" onclick="setDifficulty('medium')">Mittel</button>
        <button class="difficulty-button" id="diff-hard" onclick="setDifficulty('hard')">Schwer</button>
    </div>

    <div id="ggb-container">
        <div id="ggb-element"></div>
    </div>
    
    <div id="graph-hint">Du siehst keinen Funktionsgraphen? Zoom raus oder klicke auf "Neue Aufgabe".</div>

    <div id="task-text"></div>

    <div id="solution-input-container">
        y = <input type="text" id="a-input" class="equation-input" placeholder="a">(x <input type="text" id="xs-input" class="equation-input" placeholder="">)² <input type="text" id="ys-input" class="equation-input" placeholder="">
    </div>
    
    <div id="feedback-output"></div>

    <div class="button-container">
        <button class="generator-button" onclick="generateNewTask()">Neue Aufgabe</button>
        <button class="generator-button check-button" id="check-btn" onclick="checkSolution()">Lösung prüfen</button>
        <button class="generator-button secondary-button" id="show-answer-btn" onclick="showAnswer()">Lösung anzeigen</button>
        <button class="generator-button fullscreen-button" id="fullscreen-btn" onclick="toggleFullscreen()">Vollbild</button>
    </div>

    <div id="solution-output" style="display: none;"></div>
</div>

<script>
    let correctA, correctXs, correctYs;
    let solutionSteps = "";
    let currentDifficulty = "easy";
    var ggbApplet;

    function setDifficulty(level) {
        currentDifficulty = level;
        document.querySelectorAll('.difficulty-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`diff-${level}`).classList.add('active');
        generateNewTask();
    }
    
    function formatNumber(num) {
        return Math.round(num * 100) / 100;
    }

    function generateNewTask() {
        if (!ggbApplet) return;

        // Reset UI
        document.getElementById('feedback-output').textContent = '';
        document.getElementById('a-input').value = '';
        document.getElementById('xs-input').value = '';
        document.getElementById('ys-input').value = '';
        document.getElementById('solution-output').style.display = 'none';
        document.getElementById('show-answer-btn').disabled = true;

        const randomInt = (max, min = 0) => Math.floor(Math.random() * (max - min + 1)) + min;
        const randomChoice = (arr) => arr[Math.floor(Math.random() * arr.length)];
        
        let a, xs, ys;
        
        switch (currentDifficulty) {
            case 'medium':
                a = randomChoice([0.5, -0.5, 1.5, -1.5, 2, -2]);
                xs = randomInt(8, -8) / 2;
                ys = randomInt(8, -8) / 2;
                break;
            case 'hard':
                a = randomChoice([0.25, -0.25, 0.75, -0.75, 1.25, -1.25]);
                xs = randomInt(16, -16) / 4;
                ys = randomInt(16, -16) / 4;
                break;
            case 'easy':
            default:
                a = randomChoice([1, -1, 2, -2]);
                xs = randomInt(5, -5);
                ys = randomInt(5, -5);
                break;
        }
        
        correctA = formatNumber(a);
        correctXs = formatNumber(xs);
        correctYs = formatNumber(ys);
        
        ggbApplet.reset();
        ggbApplet.evalCommand(`f(x) = ${correctA}*(x - (${correctXs}))^2 + (${correctYs})`);
        
        // Make Vertex S visible for reading
        ggbApplet.evalCommand(`S=(${correctXs}, ${correctYs})`);
        
        // Update task text
        document.getElementById('task-text').innerHTML = `Ergänze alle fehlende Werte, um die Funktionsgleichung in Scheitelform (y = a(x-x<sub>s</sub>)²+y<sub>s</sub>) darzustellen. Der Formfaktor ist <strong>a = ${correctA}</strong>.`;
        
        const xsTermForInput = formatNumber(-correctXs);
        const ysTermForInput = correctYs;
        let finalEquationString = `y = ${correctA === 1 ? '' : (correctA === -1 ? '-' : correctA)}(x`;
        if (xsTermForInput > 0) finalEquationString += `+${xsTermForInput}`;
        if (xsTermForInput < 0) finalEquationString += `${xsTermForInput}`;
        finalEquationString += `)²`;
        if (ysTermForInput > 0) finalEquationString += `+${ysTermForInput}`;
        if (ysTermForInput < 0) finalEquationString += `${ysTermForInput}`;


        solutionSteps = `
            <strong>1. Scheitelpunkt S(x<sub>s</sub>|y<sub>s</sub>) ablesen:</strong><br>
            Der Scheitelpunkt liegt bei S(${correctXs}|${correctYs}).<br>
            Daraus folgt: x<sub>s</sub> = ${correctXs} und y<sub>s</sub> = ${correctYs}.<br><br>
            <strong>2. Formfaktor a bestimmen:</strong><br>
            Der Formfaktor war mit <strong>a = ${correctA}</strong> gegeben.<br><br>
            <strong>3. Werte in die Lösungsmaske eintragen:</strong><br>
            - Der Wert für <strong>a</strong> ist ${correctA}.<br>
            - In der Klammer (x...) wird das Vorzeichen von x<sub>s</sub> umgedreht: -(${correctXs}) = ${xsTermForInput}. Du gibst also <strong>${xsTermForInput > 0 ? '+' : ''}${xsTermForInput}</strong> ein.<br>
            - Der letzte Wert ist y<sub>s</sub> direkt: Du gibst also <strong>${ysTermForInput > 0 ? '+' : ''}${ysTermForInput}</strong> ein.<br><br>
            <strong>Finale Gleichung:</strong><br>
            ${finalEquationString}
        `;
    }

    function checkSolution() {
        const feedback = document.getElementById('feedback-output');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        
        const aUserInput = document.getElementById('a-input').value.replace(',', '.');
        const xsUserInput = document.getElementById('xs-input').value.replace(',', '.');
        const ysUserInput = document.getElementById('ys-input').value.replace(',', '.');

        if (aUserInput === '' || xsUserInput === '' || ysUserInput === '') {
            feedback.textContent = 'Bitte fülle alle drei Felder aus.';
            feedback.className = 'incorrect';
            return;
        }

        const aUser = parseFloat(aUserInput);
        const xsUser = parseFloat(xsUserInput);
        const ysUser = parseFloat(ysUserInput);
        
        const correctXsForInput = formatNumber(-correctXs);
        const correctYsForInput = correctYs;
        
        const isACorrect = Math.abs(aUser - correctA) < 0.01;
        const isXsCorrect = Math.abs(xsUser - correctXsForInput) < 0.01;
        const isYsCorrect = Math.abs(ysUser - correctYsForInput) < 0.01;

        if (isACorrect && isXsCorrect && isYsCorrect) {
            feedback.textContent = 'Richtig! Ausgezeichnet!';
            feedback.className = 'correct';
            showAnswerBtn.disabled = true;
        } else {
            feedback.textContent = 'Leider nicht ganz richtig. Überprüfe deine Werte und Vorzeichen!';
            feedback.className = 'incorrect';
            showAnswerBtn.disabled = false;
        }
    }

    function showAnswer() {
        const solutionDiv = document.getElementById('solution-output');
        solutionDiv.innerHTML = solutionSteps;
        solutionDiv.style.display = 'block';
        document.getElementById('show-answer-btn').disabled = true;
    }
    
    function toggleFullscreen() {
        const taskContainer = document.getElementById('task-generator-container');
        const fullscreenButton = document.getElementById('fullscreen-btn');
        
        taskContainer.classList.toggle('fullscreen-active');

        if (taskContainer.classList.contains('fullscreen-active')) {
            fullscreenButton.textContent = 'Vollbild beenden';
        } else {
            fullscreenButton.textContent = 'Vollbild';
        }
        
        setTimeout(() => {
           if(ggbApplet) window.dispatchEvent(new Event('resize'));
        }, 100);
    }

    var params = {
        "appName": "classic", 
        "width": 800, 
        "height": 600, 
        "showToolBar": false, 
        "showAlgebraInput": false, 
        "showMenuBar": false,
        "perspective": "G",
        "useBrowserForJS": true,
        "appletOnLoad": function(api) {
            ggbApplet = api; 
            setDifficulty('easy');
        }
    };
    var applet = new GGBApplet(params, true);
    window.addEventListener("load", function() { 
        applet.inject('ggb-element');
    });

</script>

</body>
</html>
