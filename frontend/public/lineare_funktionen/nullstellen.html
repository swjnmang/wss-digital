<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabengenerator: Nullstellen linearer Funktionen</title>
    <style>
        /* Modernes & ansprechendes Design */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #task-generator-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px 30px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        #task-generator-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .difficulty-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #495057;
            transition: all 0.3s ease;
        }
        .difficulty-button.active {
            background-color: #0073aa;
            color: white;
            border-color: #0073aa;
            font-weight: bold;
        }
        #task-output {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            min-height: 80px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #495057;
        }
        .task-data {
            font-size: 1.4em;
            font-weight: bold;
            color: #005a87;
            font-family: 'Courier New', Courier, monospace;
            display: block;
            margin-top: 10px;
        }
        #solution-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
        }
        .equation-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 120px;
            text-align: center;
            font-family: inherit;
        }
        #feedback-output {
            min-height: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        #solution-output {
            background-color: #e9f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.8;
            word-break: break-word;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .generator-button {
            background: linear-gradient(145deg, #0078b3, #005f8e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generator-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .generator-button:disabled {
            background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
            cursor: not-allowed;
            transform: none;
        }
        .check-button { background: linear-gradient(145deg, #28a745, #218838); }
        .secondary-button { background: linear-gradient(145deg, #6c757d, #5a6268); }
    </style>
</head>
<body>

<div id="task-generator-container">
    <a href="index.html" style="display: block; margin-bottom: 15px; color: #0073aa; text-decoration: none; font-weight: 500;">
        ← Zurück zur Übersicht
    </a>
    <h2>Nullstellen linearer Funktionen berechnen</h2>

    <div id="difficulty-selector">
        <button class="difficulty-button" id="diff-easy" onclick="setDifficulty('easy')">Leicht</button>
        <button class="difficulty-button" id="diff-medium" onclick="setDifficulty('medium')">Mittel</button>
        <button class="difficulty-button" id="diff-hard" onclick="setDifficulty('hard')">Schwer</button>
    </div>

    <div id="task-output">Klicke auf "Neue Aufgabe" um zu starten.</div>

    <div id="solution-input-container">
        x = <input type="text" id="x-input" class="equation-input" placeholder="Nullstelle">
    </div>
    
    <div id="feedback-output"></div>

    <div class="button-container">
        <button class="generator-button" onclick="generateNewTask()">Neue Aufgabe</button>
        <button class="generator-button check-button" id="check-btn" onclick="checkSolution()">Lösung prüfen</button>
        <button class="generator-button secondary-button" id="show-answer-btn" onclick="showAnswer()">Lösung anzeigen</button>
    </div>

    <div id="solution-output" style="display: none;"></div>
</div>

<script>
    let correctZero;
    let solutionSteps = "";
    let currentDifficulty = "easy";

    function setDifficulty(level) {
        currentDifficulty = level;
        document.querySelectorAll('.difficulty-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`diff-${level}`).classList.add('active');
        generateNewTask();
    }
    
    function formatNumber(num) {
        return Math.round(num * 100) / 100;
    }

    function generateNewTask() {
        // Reset UI
        document.getElementById('feedback-output').textContent = '';
        document.getElementById('x-input').value = '';
        document.getElementById('solution-output').style.display = 'none';
        document.getElementById('show-answer-btn').disabled = true;

        const randomInt = (max, min = 0) => Math.floor(Math.random() * (max - min + 1)) + min;
        const randomChoice = (arr) => arr[Math.floor(Math.random() * arr.length)];
        
        let m, t;
        let taskText = "Berechne die Nullstelle (den Schnittpunkt mit der x-Achse) der folgenden Funktion:";
        let taskData;

        // --- Generate m and t based on difficulty ---
        switch (currentDifficulty) {
            case 'medium':
                m = randomChoice([0.5, -0.5, 1.5, -1.5, 2.5, -2.5, randomInt(3, -3)]);
                if (m === 0) m = 1.5;
                t = randomInt(10, -10) / randomChoice([1, 2]);
                break;
            case 'hard':
                m = randomInt(300, -300) / 100;
                if (m === 0) m = 1.25;
                t = randomInt(1000, -1000) / 100;
                break;
            case 'easy':
            default:
                m = randomInt(5, -5);
                if (m === 0) m = 1;
                // Ensure integer solution for the zero
                const x_zero = randomInt(10, -10);
                t = -m * x_zero;
                break;
        }
        
        m = formatNumber(m);
        t = formatNumber(t);
        correctZero = formatNumber(-t / m);

        let m_str = (m === 1) ? "x" : (m === -1) ? "-x" : `${m}x`;
        let t_str = (t === 0) ? "" : (t > 0) ? ` + ${t}` : ` - ${Math.abs(t)}`;
        taskData = `y = ${m_str}${t_str}`;

        solutionSteps = `
            <strong>1. Ansatz (y = 0 setzen):</strong><br>
            0 = ${m}x + ${t}<br><br>
            <strong>2. Gleichung nach x auflösen:</strong><br>
            0 = ${m}x + ${t} | -${t}<br>
            ${-t} = ${m}x | /(${m})<br>
            x = ${correctZero}<br><br>
            <strong>Die Nullstelle ist bei x = ${correctZero}.</strong>
        `;
        
        document.getElementById('task-output').innerHTML = `
            ${taskText}<br>
            <div class="task-data">${taskData}</div>
        `;
    }

    function checkSolution() {
        const feedback = document.getElementById('feedback-output');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        
        const userInput = document.getElementById('x-input').value.replace(',', '.');

        if (userInput === '') {
            feedback.textContent = 'Bitte gib eine Lösung für x ein.';
            feedback.className = 'incorrect';
            return;
        }

        const userZero = parseFloat(userInput);
        
        const isCorrect = Math.abs(userZero - correctZero) < 0.01;

        if (isCorrect) {
            feedback.textContent = 'Richtig! Ausgezeichnet!';
            feedback.className = 'correct';
            showAnswerBtn.disabled = true;
        } else {
            feedback.textContent = 'Leider nicht ganz richtig. Überprüfe deinen Rechenweg!';
            feedback.className = 'incorrect';
            showAnswerBtn.disabled = false;
        }
    }

    function showAnswer() {
        const solutionDiv = document.getElementById('solution-output');
        solutionDiv.innerHTML = solutionSteps;
        solutionDiv.style.display = 'block';
        document.getElementById('show-answer-btn').disabled = true;
    }

    window.onload = function() {
        setDifficulty('easy');
    };

</script>

</body>
</html>
