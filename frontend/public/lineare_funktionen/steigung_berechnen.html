<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabengenerator: Steigung aus zwei Punkten</title>
    <style>
        /* Modernes & ansprechendes Design */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #task-generator-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px 30px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
            position: relative;
        }
        #task-generator-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        /* Gamification: Streak Counter */
        #streak-counter {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #ff9800;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s ease-in-out;
        }
        #streak-counter.streaked {
            transform: scale(1.15);
        }
        #task-output {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 30px 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: #495057;
        }
        #task-points {
            font-size: 1.6em;
            font-weight: bold;
            color: #005a87;
            font-family: 'Courier New', Courier, monospace;
        }
        #solution-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        #slope-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.2em;
            width: 100px;
            text-align: center;
        }
        #feedback-output {
            min-height: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }
        #solution-output {
            background-color: #e9f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.8;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .generator-button {
            background: linear-gradient(145deg, #0078b3, #005f8e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generator-button:hover {
            transform: translateY(-2px);
        }
        /* Style for disabled button */
        .generator-button:disabled {
            background: linear-gradient(145deg, #c0c0c0, #a9a9a9);
            cursor: not-allowed;
            transform: none;
        }
        .check-button { background: linear-gradient(145deg, #28a745, #218838); }
        .secondary-button { background: linear-gradient(145deg, #6c757d, #5a6268); }
    </style>
</head>
<body>

<div id="task-generator-container">
    <a href="index.html" style="display: block; margin-bottom: 15px; color: #0073aa; text-decoration: none; font-weight: 500;">
        ‚Üê Zur√ºck zur √úbersicht
    </a>
    <div id="streak-counter">üî• 0</div>
    <h2>Steigung aus zwei Punkten berechnen</h2>

    <div id="task-output">
        <span id="task-text">Berechne die Steigung m der Geraden, die durch die folgenden beiden Punkte verl√§uft. Runde dein Ergebnis auf zwei Nachkommastellen.</span>
        <span id="task-points">P1(1|3) und P2(4|9)</span>
    </div>

    <div id="solution-input-container">
        <span>m = </span>
        <input type="text" id="slope-input" placeholder="Deine L√∂sung">
    </div>
    <div id="feedback-output"></div>

    <div class="button-container">
        <button class="generator-button" onclick="generateNewTask()">Neue Aufgabe</button>
        <button class="generator-button check-button" onclick="checkSolution()">L√∂sung pr√ºfen</button>
        <button class="generator-button secondary-button" id="show-answer-btn" onclick="showAnswer()">L√∂sung anzeigen</button>
    </div>

    <div id="solution-output" style="display: none;"></div>
</div>

<script>
    let correctSlope;
    let solutionSteps = "";
    let currentStreak = 0;

    function generateNewTask() {
        // Reset UI
        document.getElementById('feedback-output').textContent = '';
        document.getElementById('slope-input').value = '';
        document.getElementById('solution-output').style.display = 'none';
        document.getElementById('show-answer-btn').disabled = true; // Disable button

        const randomInt = (max, min = 0) => Math.floor(Math.random() * (max - min + 1)) + min;
        
        let x1, y1, x2, y2;

        // Generate two distinct points, ensuring x1 != x2
        do {
            x1 = randomInt(10, -10);
            x2 = randomInt(10, -10);
        } while (x1 === x2);

        y1 = randomInt(10, -10);
        y2 = randomInt(10, -10);

        const p1 = { x: x1, y: y1 };
        const p2 = { x: x2, y: y2 };

        // Display points
        document.getElementById('task-points').textContent = `P1(${p1.x}|${p1.y}) und P2(${p2.x}|${p2.y})`;

        // Calculate correct slope
        correctSlope = (p2.y - p1.y) / (p2.x - p1.x);

        // Prepare solution steps
        solutionSteps = `
            <strong>Formel:</strong> m = (y2 - y1) / (x2 - x1)<br>
            <strong>Werte einsetzen:</strong> m = (${p2.y} - ${p1.y}) / (${p2.x} - ${p1.x})<br>
            <strong>Berechnen:</strong> m = (${p2.y - p1.y}) / (${p2.x - p1.x})<br>
            <strong>Ergebnis:</strong> m = ${Math.round(correctSlope * 100) / 100}
        `;
    }
    
    function updateStreak(isCorrect) {
        const streakCounter = document.getElementById('streak-counter');
        if (isCorrect) {
            currentStreak++;
            streakCounter.classList.add('streaked');
            setTimeout(() => streakCounter.classList.remove('streaked'), 200);
        } else {
            currentStreak = 0;
        }
        streakCounter.innerHTML = `üî• ${currentStreak}`;
    }

    function checkSolution() {
        const feedback = document.getElementById('feedback-output');
        const userInput = document.getElementById('slope-input').value.replace(',', '.');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        
        if (userInput === '') {
            feedback.textContent = 'Bitte gib eine L√∂sung ein.';
            feedback.className = 'incorrect';
            return;
        }
        
        const userSlope = parseFloat(userInput);
        
        // Check with a small tolerance for floating point inaccuracies
        if (Math.abs(userSlope - correctSlope) < 0.01) {
            feedback.textContent = 'Richtig! Super gemacht!';
            feedback.className = 'correct';
            updateStreak(true);
            showAnswerBtn.disabled = true; // Keep button disabled on correct answer
        } else {
            feedback.textContent = 'Leider nicht ganz richtig. √úberpr√ºfe deine Rechnung!';
            feedback.className = 'incorrect';
            updateStreak(false);
            showAnswerBtn.disabled = false; // Enable button on incorrect answer
        }
    }

    function showAnswer() {
        const solutionDiv = document.getElementById('solution-output');
        solutionDiv.innerHTML = solutionSteps;
        solutionDiv.style.display = 'block';
        updateStreak(false); // Showing the answer resets the streak
        document.getElementById('show-answer-btn').disabled = true; // Disable button again after showing solution
    }

    window.onload = generateNewTask;

</script>

</body>
</html>
